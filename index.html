<!doctype html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/icons/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div id="container-index">
      <div class="container">
        <form>
          <div class="form-row">
            <div class="col-md-6 offset-md-3 col-sm-12">
              <input type="text" name="" id="passgenerator" class="passwordcontainer form-control" readonly>
              <button type="button" class="btn btn-primary btn-block" id="generar">Generar Contraseña <i class="fa fa-hand-o-up"></i>
              </button>
            </div> 
          </div>
          <div class="form-group row">
              <label for="selector_tamano" class="col-sm-2 col-form-label">Tamaño de Contraseña</label>
              <div class="col-sm-10">
                <select id="selector_tamano" class="form-control">
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9" selected>9</option>
                  <option value="10">10</option>
                </select>
              </div>
          </div>
            <div class="form-group row">
            <!--<div class="form-check form-check-inline">-->
              <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label col-form-label">
                    <input class="form-check-input check-num" type="checkbox" name="" value="nums">
                    Incluir números
                  </label>
                </div>
              </div>
             </div> 
            <!--</div>-->
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label col-form-label">
                    <input class="form-check-input check-minus" type="checkbox" name="" value="minus">
                    Incluir minúsculas
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label col-form-label">
                    <input class="form-check-input check-mayus" type="checkbox" name="" value="mayus">
                    Incluir mayúsculas
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label col-form-label">
                    <input class="form-check-input check-sims" type="checkbox" name="" value="sims">
                    Incluir símbolos
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input check-all" type="checkbox" name="" value="all">
                    Todos los caracteres
                  </label>
                </div>
              </div>
            </div>
        </form> 
      </div>
    </div>    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
